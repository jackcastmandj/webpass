<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="icon" href="image/logoTrue.png" type="image/jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    #checkbox { display: none; }

    .switch {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: rgb(99,99,99);
      border-radius: 50%;
      z-index: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgb(126,126,126);
      box-shadow: 0 0 3px rgb(2,2,2) inset;
    }

    .switch svg { width: 1.2em; }
    .switch svg path { fill: rgb(48,48,48); }

    #checkbox:checked + .switch {
      box-shadow:
        0 0 1px rgb(5,142,240) inset,
        0 0 2px rgb(5,142,240) inset,
        0 0 10px rgb(5,142,240) inset,
        0 0 40px rgb(5,142,240),
        0 0 100px rgb(5,142,240),
        0 0 5px rgb(5,142,240);
      border: 2px solid #fff;
      background-color: rgb(146,180,184);
    }

    #checkbox:checked + .switch svg {
      filter: drop-shadow(0 0 5px rgb(5,142,240));
    }

    #checkbox:checked + .switch svg path {
      fill: #fff;
    }

    * {
      box-sizing: border-box;
      user-select: none;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000000ea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #login-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('image/back2.jpg') no-repeat center/cover;
      backdrop-filter: blur(25px);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }

    .login-content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .login-content.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .login-box img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .login-box .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-shadow: 0 -1px 0.5px rgba(0,0,0,0.6);
    }

    .input-container {
      position: relative;
      width: 320px;
    }

    .login-box input {
      width: 320px;
      height: 34.4px;
      padding: 8px;
      padding-right: 34px;
      font-size: .9rem;
      background: #202020;
      color: #fff;
      border: none;
      border-radius: 2px;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 2.2px 4px rgba(5,142,240);
    }

    .login-box input::placeholder {
      color: #d4d3d3;
      opacity: 1;
    }

    .arrow-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #d4d3d3;
      font-size: 1rem;
      pointer-events: none;
    }

    video::-webkit-media-controls { display: none !important; }
    video::-moz-media-controls    { display: none !important; }
    video::-ms-media-controls     { display: none !important; }

    .bottom-menu {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10000;
      gap: 2rem;
      align-items: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.8rem;
      pointer-events: none;
    }

    .bottom-menu.show {
      opacity: 1;
      pointer-events: auto;
    }

    .bottom-menu .menu-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: color 0.2s;
    }

    .bottom-menu .menu-item:hover {
      color: #fff;
    }

    .bottom-menu .menu-item.language span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input id="checkbox" type="checkbox" />
  <label class="switch" for="checkbox">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider">
      <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"></path>
    </svg>
  </label>

  <!-- ðŸ§Š Login Container -->
  <div id="login-container">
    <div class="login-box">
      <div class="login-content">
        <img src="image/logoTrue.png" alt="" />
        <p class="name">Student</p>
        <div class="input-container">
          <input type="text" placeholder="Student ID" />
          <i class="fas fa-arrow-right arrow-icon"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- à¹€à¸¡à¸™à¸¹à¸¡à¸¸à¸¡à¸¥à¹ˆà¸²à¸‡à¸‚à¸§à¸² -->
  <div class="bottom-menu">
    <div class="menu-item language">
      <span>ENG</span>
    </div>
    <div class="menu-item wifi">
      <i class="fas fa-wifi"></i>
    </div>
    <div class="menu-item accessibility">
      <i class="fas fa-universal-access"></i>
    </div>
    <div class="menu-item power">
      <i class="fas fa-power-off"></i>
    </div>
  </div>

  <script>
    document.getElementById('checkbox').addEventListener('change', function(e) {
      if (e.target.checked) {
        setTimeout(function() {
          var video = document.createElement('video');
          video.src = 'video/starting.mp4';
          video.autoplay = true;
          video.removeAttribute('controls');
          video.style.position = 'fixed';
          video.style.top = '0';
          video.style.left = '0';
          video.style.width = '100vw';
          video.style.height = '100vh';
          video.style.backgroundColor = 'black';
          video.style.objectFit = 'cover';
          video.style.zIndex = '9999';
          video.setAttribute('playsinline', '');
          video.setAttribute('webkit-playsinline', '');
          document.body.appendChild(video);

          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }

          video.play();

          video.addEventListener('ended', function() {
            video.remove();
            document.getElementById('login-container').style.display = 'flex';
            
            const bottomMenu = document.querySelector('.bottom-menu');
            bottomMenu.style.display = 'flex';

            setTimeout(() => {
              bottomMenu.classList.add('show');
              document.querySelector('.login-content').classList.add('fade-in');
            }, 100);
          });
        }, 2000);
      }
    });
  </script>
</body>
</html>
